# 机场
proxy-providers:
  🛫 守候网络:
    type: http
    url: "https://sub.xttlove.uk/api/v1/client/subscribe?token=3c49d87dba5b906c143a8e63b0a8b18b&flag=clash"
    interval: 172800
    path: ./守候网络.yaml
    health-check:
      enable: true
      interval: 600
      # lazy: true
      url: http://www.gstatic.com/generate_204
      
  🛫 MESL:
    type: http
    url: "https://sb.meslcloud.com/api/v1/client/subscribe?token=2fa90227408233c58efae1ced10c9e41&flag=clash"
    interval: 172800
    path: ./MESL.yaml
    health-check:
      enable: true
      interval: 600
      # lazy: true
      url: http://www.gstatic.com/generate_204

  🛫 CTC:
    type: http
    url: "https://www.jinglongyu.com/api/v1/client/subscribe?token=25c29730bdfa76fc0edcd87439eaa101&flag=clash"
    interval: 172800
    path: ./CTC.yaml
    health-check:
      enable: true
      interval: 600
      # lazy: true
      url: http://www.gstatic.com/generate_204

