# 机场
proxy-providers:
  ✈️ 守候网络:
    type: http
    url: "****"
    interval: 86400
    path: ./守候网络.yaml
    health-check:
      enable: true
      interval: 600
      # lazy: true
      url: http://www.gstatic.com/generate_204
      
  ✈️ MESL:
    type: http
    url: "****"
    interval: 86400
    path: ./MESL.yaml
    health-check:
      enable: true
      interval: 600
      # lazy: true
      url: http://www.gstatic.com/generate_204

  ✈️ CTC:
    type: http
    url: "****"
    interval: 86400
    path: ./CTC.yaml
    health-check:
      enable: true
      interval: 600
      # lazy: true
      url: http://www.gstatic.com/generate_204

  ✈️ ETON:
    type: http
    url: "***"
    interval: 86400
    path: ./ETON.yaml
    health-check:
      enable: true
      interval: 600
      # lazy: true
      url: http://www.gstatic.com/generate_204

